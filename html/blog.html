<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/output.css">
  <title>بلاگ فیلم‌ها</title>
</head>
<body class="bg-gray-100 dark:bg-gray-800">
  <header class="bg-gray-700 dark:bg-gray-900 text-white py-6">
    <div class="container mx-auto text-center">
      <h1 class="text-4xl font-bold">صفحه بلاگ فیلم‌ها</h1>
      <p class="mt-2 text-gray-300">جدیدترین اخبار و اطلاعات فیلم‌ها</p>
      <form class="mt-4">
        <input type="text" placeholder="جستجوی فیلم..." class="p-2 rounded-md w-3/4 md:w-1/2" id="searchInput">
        <button type="button" class="p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600" onclick="searchArticles()">جستجو</button>
      </form>
    </div>
  </header>

  <main class="p-6">
    <div class="flex flex-wrap justify-center gap-4 mb-8" id="categoriesContainer">
      <!-- دسته‌بندی‌ها به صورت داینامیک اضافه می‌شوند -->
    </div>

    <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3" id="articlesContainer">
      <!-- مقالات به صورت داینامیک اضافه می‌شوند -->
    </div>
  </main>

  <footer class="bg-gray-700 dark:bg-gray-900 text-white text-center py-6">
    <div class="container mx-auto">
      <p>&copy; 2024 وب سایت شما. تمامی حقوق محفوظ است.</p>
      <div class="mt-4">
        <a href="#" class="text-blue-400 hover:underline">تماس با ما</a> |
        <a href="#" class="text-blue-400 hover:underline">درباره ما</a> |
        <a href="#" class="text-blue-400 hover:underline">حریم خصوصی</a>
      </div>
    </div>
  </footer>
<script src="../js/blog.js" ></script>
</body>
</html>
