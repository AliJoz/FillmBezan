<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/output.css">
  <title>بلاگ فیلم‌ها</title>
</head>
<body class="dark:bg-neutral-200 bg-gray-800 dark:bg-bgbody ">
  <header class="bg-gray-700 dark:bg-neutral-300 text-white py-6">
    <div class="container mx-auto text-center">
      <h1 class="text-4xl dark:text-zinc-800 font-bold">صفحه بلاگ فیلم‌ها</h1>
      <p class="mt-2 dark:text-zinc-800 text-neutral-200">جدیدترین اخبار و اطلاعات فیلم‌ها</p>
      <form class="mt-4">
        <input type="text" placeholder="جستجوی فیلم..." class="p-2 rounded-md w-3/4 md:w-1/2" id="searchInput">
        <button type="button" class="p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600" onclick="searchArticles()">جستجو</button>
      </form>
    </div>
  </header>

  <main class="p-6">
    <div class="flex flex-wrap justify-center gap-4 mb-8" id="categoriesContainer">
      
    </div>

    <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3" id="articlesContainer">
      
    </div>
  </main>

  <footer class="dark:bg-neutral-200 bg-gray-800text-4xl dark:text-zinc-800 text-center py-6">
    <div class="container mx-auto">
      <p class="font-iran-S text-lg">&copy; تمامی سایت متعلق به شخص هست</p>
      <div class="mt-4 font-iran-light">
        <a href="#" class="text-blue-400 hover:underline">تماس با ما</a> |
        <a href="#" class="text-blue-400 hover:underline">درباره ما</a> |
        <a href="#" class="text-blue-400 hover:underline">حریم خصوصی</a>
      </div>
    </div>
  </footer>
<script src="../js/blog.js" ></script>
<script src="../js/them.js"></script>
</body>
</html>
