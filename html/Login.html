<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ورود</title>
    <link rel="stylesheet" href="/Style/out.css" />
   
  </head>
  <body
    class="bg-gray-900 flex items-center justify-center min-h-screen bg-bgover"
  >
    <!-- Login Container -->
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-sm w-full relative">
      <div class="absolute">
        <div
          id="circle1"
          class="circle1 w-48 h-48 bg-red-700 rounded-full absolute -top-[125px] -left-[125px]"
        ></div>
        <div
          class="circle2 w-48 h-48 bg-blue-700 rounded-full absolute top-[233px] left-[254px]"
        ></div>
      </div>
      <h2 class="text-center text-gray-300 mb-4 font-iranS-Med text-4xl">
        ورود
      </h2>

      <!-- Username Input -->
      <div class="mb-4 text-lg font-iran-light">
        <input
          type="text"
          placeholder="نام کاربری"
          class="w-full px-4 py-2 rounded-md bg-gray-700 text-gray-300 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Password Input -->
      <div class="mb-6 text-lg font-iran-light">
        <input
          type="password"
          placeholder="رمز عبور"
          class="w-full px-4 py-2 rounded-md bg-gray-700 text-gray-300 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Login Button -->
      <div class="">
        <button
          class="sing w-full custom-bg bg-blue-500 text-white py-2 font-iran-S text-lg hover:transition-all rounded-md hover:text-black transition"
        >
          ورود
        </button>
      </div>
      <!-- Links -->
      <div class="flex justify-between mt-4 text-gray-400 text-sm">
        <a href="#" class="hover:text-blue-500">فراموشی رمز عبور</a>
        <a href="#" class="hover:text-blue-500">ثبت‌نام</a>
      </div>

      <!-- Color Selection (Example) -->
      <div class="flex justify-center space-x-2 mt-6">
        <div
          class="color-btn w-6 h-6 rounded-full bg-blue-600 cursor-pointer"
        ></div>
        <div
          class="color-btn w-6 h-6 rounded-full bg-green-600 cursor-pointer"
        ></div>
        <div
          class="color-btn w-6 h-6 rounded-full bg-yellow-600 cursor-pointer"
        ></div>
        <div
          class="color-btn w-6 h-6 rounded-full bg-purple-600 cursor-pointer"
        ></div>
        <div
          class="color-btn w-6 h-6 rounded-full bg-pink-600 cursor-pointer"
        ></div>
      </div>

      <!-- Illustration (Placeholder) -->
      <div class="absolute right-[-40px] top-10">
        <!-- Insert SVG or image for illustration here -->
        <img
          src="../Style/img/Login.png  "
          alt="Illustration"
          class="w-48 h-60"
        />
      </div>
    </div>
    <script src="../js/Login.js"></script>
  </body>
</html>
