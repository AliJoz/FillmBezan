<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/output.css" />
    <title>سوالات متداول</title>
  </head>
  <body class="dark:bg-gray-100 bg-gray-800 px-5">
    <h1
      class="text-center dark:text-zinc-800 text-zinc-100 font-bold pt-4 text-2xl tracking-tighter mb-8"
    >
      ارتباط با ما
    </h1>
    <!-- Contact Form -->
    <div class="rounded-lg shadow-md p-6 mb-8 border-2 border-zinc-900 px-8 dark:border-zinc-300 ">
      <form action="/submit" method="POST" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium dark:text-zinc-700 text-neutral-100"
            >نام</label
          >
          <input
            type="text"
            id="name"
            name="name"
            placeholder="نام خود را وارد کنید"
            required
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-2"
          />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium dark:text-zinc-700 text-neutral-100"
            >ایمیل</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="ایمیل خود را وارد کنید"
            required
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-2"
          />
        </div>

        <div>
          <label for="message" class="block text-sm font-medium dark:text-zinc-700 text-neutral-100"
            >پیام شما</label
          >
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="پیام خود را بنویسید"
            required
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-2"
          ></textarea>
        </div>

        <div class="text-center">
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md"
          >
            ارسال پیام
          </button>
        </div>
      </form>
    </div>

    <!-- Contact Info -->
    <div class="rounded-lg shadow-md p-6  ">
      <h2 class="text-xl font-semibold dark:text-zinc-900 text-neutral-200 mb-4">راه‌های ارتباطی</h2>
      <p class="dark:text-zinc-800 text-neutral-200 mb-2">
        <strong>آدرس:</strong> تهران، خیابان انقلاب، پلاک ۱۲۳
      </p>
      <p class="dark:text-zinc-800 text-neutral-200 mb-2"><strong>تلفن:</strong> ۰۲۱-۱۲۳۴۵۶۷۸</p>
      <p class="dark:text-zinc-800 text-neutral-200 mb-4">
        <strong>ایمیل:</strong> contact@example.com
      </p>

      <div class="border-t border-gray-200 pt-4 text-center space-y-4">
        <h3 class="text-lg font-semibold dark:text-zinc-800 text-neutral-200 mb-2">
          ما را در شبکه‌های اجتماعی دنبال کنید:
        </h3>
        <div class="flex space-x-4 rtl:space-x-reverse justify-center ">
          <a
            href="#"
            target="_blank"
            class="text-blue-500 hover:text-blue-600 text-2xl"
            title="instagram"
          >
          <img src="../public/svg/instagram.svg" alt="" srcset="" class="w-12 h-12">
          </a>
         
          <a
          href="#"
          target="_blank"
          class="text-blue-500 hover:text-blue-600 text-2xl"
          title="telegram"
        >
        <img src="../public/svg/telegram.svg" alt="" srcset="" class="w-12 h-12">
        </a>

        <a
        href="#"
        target="_blank"
        class="text-blue-500 hover:text-blue-600 text-2xl"
        title="twitter"
      >
      <img src="../public/svg/twitter.svg" alt="" srcset="" class="w-12 h-12">
      </a>

      <a
      href="#"
      target="_blank"
      class="text-blue-500 hover:text-blue-600 text-2xl"
      title="whatsapp"
    >
    <img src="../public/svg/whatsapp.svg" alt="" srcset="" class="w-12 h-12">
    </a>

        </div>
      </div>
    </div>

    <!-- FAQ Section -->
    <div class="rounded-lg shadow-md p-6 mt-8">
      <h2 class="text-xl font-semibold dark:text-zinc-800 text-neutral-200 mb-4">سوالات متداول</h2>

      <div class="rounded-lg shadow-md p-6">
        <div id="faq-container" class="p-4"></div>
        <div class="container mx-auto px-4 py-6"></div>
      </div>
    </div>

    <script src="../js/contact.js"></script>
    <script src="../js/them.js"></script>
  </body>
</html>
