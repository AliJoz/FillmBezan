<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">

  <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full text-center">
    <h1 class="text-3xl font-semibold text-white mb-6">ثبت نام/ورود</h1>
    <form method="post" class="space-y-6">
      <div>
        <input dir="rtl"   
          type="text" 
          name="u" 
          placeholder="نام کاربری" 
          required 
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div>
        <input dir="rtl" 
          type="password" 
          name="p" 
          placeholder="پسورد" 
          required 
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div class="flex items-center justify-start text-gray-200">
        <input 
          id="remember" 
          type="checkbox" 
          class="mr-2 h-4 w-4 text-blue-500 focus:ring-blue-400 border-gray-300 rounded"
        />
        <label for="remember" class="select-none">مرا به خاطر بسپار</label>
      </div>
      <button 
        type="submit" 
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105"
      >
        ثبت کن
      </button>
    </form>
  </div>

</body>
</html>
