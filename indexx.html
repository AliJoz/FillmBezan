<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider with Smooth Shift</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .slider {
            position: relative;
            width: 80%;
            max-width: 600px;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .slides {
            display: flex;
            width: calc(100% * 8); /* Adjusted for 8 slides */
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 25%; /* Adjusted for 4 slides per view */
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        .slide:nth-child(1) {
            background-color: #ff7f50;
        }

        .slide:nth-child(2) {
            background-color: #87ceeb;
        }

        .slide:nth-child(3) {
            background-color: #6a5acd;
        }

        .slide:nth-child(4) {
            background-color: #3cb371;
        }

        .slide:nth-child(5) {
            background-color: #ff69b4;
        }

        .slide:nth-child(6) {
            background-color: #ffa500;
        }

        .slide:nth-child(7) {
            background-color: #20b2aa;
        }

        .slide:nth-child(8) {
            background-color: #778899;
        }
    </style>
</head>
<body>

    <div class="slider">
        <div class="slides">
            <div class="slide">Slide 1</div>
            <div class="slide">Slide 2</div>
            <div class="slide">Slide 3</div>
            <div class="slide">Slide 4</div>
            <div class="slide">Slide 5</div>
            <div class="slide">Slide 6</div>
            <div class="slide">Slide 7</div>
            <div class="slide">Slide 8</div>
        </div>
    </div>

    <script>
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;
        const slidesPerView = 4; // Number of slides per view
        let currentIndex = 0;

        function showNextSlide() {
            if (currentIndex < totalSlides - slidesPerView) {
                currentIndex++;
            } else {
                currentIndex = 0; // Reset to start if reached the end
            }
            slides.style.transform = `translateX(-${currentIndex * 100 / slidesPerView}%)`;
        }

        setInterval(() => {
            if (currentIndex + slidesPerView <= totalSlides) {
                currentIndex++;
                slides.style.transform = `translateX(-${currentIndex * 100 / slidesPerView}%)`;
            }
        }, 5000); // Change slide every 5 seconds
    </script>

</body>
</html>
